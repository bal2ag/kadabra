[tox]
envlist = py26,py27

[testenv]
passenv = TRAVIS TRAVIS_JOB_ID TRAVIS_BRANCH
usedevelop = true
commands=
    py.test --cov-report html --cov=kadabra tests/
deps=
    pytest
    pytest-cov
    mock
    influxdb>=3.0.0
    redis>=2.10

[testenv:docs]
deps = sphinx
commands = sphinx-build -W -b linkcheck -d {envtmpdir}/doctrees docs docs/_build/linkcheck
